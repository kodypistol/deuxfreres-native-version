<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="<%=require('./favicon.ico')%>" type="image/x-icon">
    <title>PNL : La Discographie</title>
</head>
<body>

<header>
    <img src="<%=require('./assets/svg/pnl-logo.svg')%>" alt="Logo PNL">
    <p>LA DISCOGRAPHIE</p>
</header>

    <div class="cursor">
        <div></div>
    </div>
    <div class="fade-in-screen"></div>
    <div class="all-container">
        <div class="title-container">
            <h1><span>PNL</span><br><span>la discographie</span></h1>
        </div>
        <div class="imgs-parent">
            <div class="img-child">
                <img id="df" src="<%=require('./assets/png/df.jpg')%>" alt="Deux Frères cover">
                <div class="hover-text-df-container">
                    <div class="df-text">
                        <p>2019</p>
                        <h2>DEUX<br>FRÈRES</h2>
                    </div>
                </div>
                <div class="section-showed dfSection">
                    <h3>DEUX <span>FRERES</span></h3>
                    <p>2019</p>
                    <div class="scroll-discover-parent">
                        <div class="scroll-discover">SCROLL 2 DISCOVER</div>
                        <div class="overflow-animated-bar">
                            <span class="animated-bar"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-child">
                <img id="dll" src="<%=require('./assets/png/dll.jpg')%>" alt="Dans La Légende cover">
                <div class="hover-text-dll-container">
                    <div class="dll-text">
                        <p>2016</p>
                        <h2>DANS LA<br>LÉGENDE</h2>
                    </div>
                </div>
            </div>
            <div class="img-child">
                <img id="lmc" src="<%=require('./assets/png/lmc.jpg')%>" alt="Le Monde Chico cover">
                <div class="hover-text-lmc-container">
                    <div class="lmc-text">
                        <p>2015</p>
                        <h2>LE MONDE<br>CHICO</h2>
                    </div>
                </div>
            </div>
            <div class="img-child">
                <img id="qlf" src="<%=require('./assets/png/qlf.jpg')%>" alt="Que La Famille cover">
                <div class="hover-text-qlf-container">
                    <div class="qlf-text">
                        <p>2015</p>
                        <h2>QUE LA<br>FAMILLE</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
